applications:
- name: mediawiki
  framework:
    name: php
  services:
    ${name}-db:
      type: mysql
    ${name}-memcached:
      type: memcached
    ${name}-fs:
      type: filesystem
  stackato:
    hooks:
      pre-running:
      - rm -rf images && ln -s $STACKATO_FILESYSTEM images
      post-staging:
      - echo "$DATABASE_URL"
      - echo "MEMCACHED_URL"
      - bash -x mediawiki-setup.sh
